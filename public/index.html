<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>gohenry Card Test</title>
  <meta name="description" content="Card test for gohenry application">
  <meta name="author" content="Ben Kammerling">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <h1>Card Test <br/><small>By Ben Kammerling</small></h1>  
  <div class="card">
    <div class="card-image">
      <img src="" alt="" />
    </div>
    <div class="card-body">
      <div class="card-header">
        <img src="images/icon.png" srcset="images/icon@2x.png 2x" alt="gohenry logo consisting of 3 red circles making the shape of go" />
        <div class="card-headertext">
          <h4 class="card-title"></h4>
          <h5 class="card-subtitle"></h5>
        </div>
      </div>
      <p class="card-text">
      </p>
      <a class="card-cta">
        Learn more
      </a>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
